		<p1>Bonjour, bienvenu dans notre site! Ici vous pouvez démarrer votre machine à distance.</p1>
		<button type="button" class="btn btn-info btn-sm" onclick="help()">help</button><br/><hr/>
		<script>
			function help(){
				alert("Lorsque la machine est éteinte, l'heure de démarrage est nulle. \nIl faut du temps pour 'Renouveler' et 'Réveiller'. \nVeuillez 'Renouveler' manuellement environ une minute après le 'Réveiller', si la machine ne toujour pas en ligne, le rack a peut-être été emporté.")
			}
			function move(){
				document.getElementById("go").disabled = true;
				document.forms[0].submit();
				var elem=document.getElementById("myBar");
				var width=0;
				var id=setInterval(frame,1000);
				function frame(){
					if(width>=100){
						clearInterval(id);
						document.getElementById("go").disabled = false;
					}else{
						width++;
						elem.style.width=width+'%';
						elem.innerHTML=width*1+'%';
					}
				}
			}
		</script>
		<br>
		
		<form method="post" action="../Demarrer">
			Hostname : <input type="text" value="" name="hostname" placeholder="rtXXX/RaspX"/>
			<button type="submit" onclick="move()" id="go" class="btn btn-sm btn-primary">Go</button>
		</form>
		<div id="myProgress">
			<div id="myBar">0%</div>
		</div>
